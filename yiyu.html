			</div>
			<div class="main"><p>不知不觉中即将离开我的学校，而湘大的每个角落都深深地落在了我的记忆里。
				回顾大学时光，记忆中的湘大是那般朴实生动。每每提起湘大时，心中总有一种别样的情愫暧昧难解。
				可以发出回答的三拱门，八十三米的毛嗲嗲，声嘶力竭加油的南苑球场，七点已经被坐满的图书馆自习室，学活十二点的钟声，
				逸夫楼、信息楼、工科楼、物理楼……这里每一隅都有我数不尽的回忆和故事……
			</p></div>
